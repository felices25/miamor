<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ventana Pixelada</title>

    <!-- Tailwind CSS vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente pixelada -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />


  <!-- Configurar Tailwind para usar la fuente pixelada -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pixel: ['"Press Start 2P"', 'monospace']
          },
        }
      }
    }
  </script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen font-pixel">

            <!-- pantalla del menu -->

            <!-- fin pantalla del menu  -->

            
            <div class="col-span-5 row-span-2 row-start-6  rounded-lg  ">

                <div class="grid grid-cols-7 grid-rows-1 rounded-lg border-[5px] border-white">
                    <div class=" col-span-2 place-items-center rounded-lg ">
                        <img src="icons/icon_carnet.png" class="w-full align-center "> 
                    </div>
                    <div class="col-span-5 col-start-3 bg-[#ffffff]  ">
                        
                            <p class="p-10">Bienvenida!, este es el menu principal, escoge algun elemento para comenzar</p>
                        
                    </div>
                </div>
                <!-- fin parte de abajo  -->
            </div>
            
        </div>
    
    </div>

  </div>
</body>
</html>
