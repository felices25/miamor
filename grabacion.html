<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ventana Pixelada</title>

  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente pixelada -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- diseño -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
  <!-- minify -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <!-- core style only -->
  <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />


  <!-- Configurar Tailwind para usar la fuente pixelada -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pixel: ['"Press Start 2P"', 'monospace']
          },
        }
      }
    }
  </script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen font-pixel">

  <div
    class="relative bg-black p-1 border-[16px] rounded-lg border-black shadow-[inset_0_0_0_4px_#ffffff] w-[700px] h-[650px]">



    <!-- Contenido -->
    <div class=" h-[calc(100%-40px)] p-4 relative">


      <div class="grid grid-cols-5 grid-rows-7 h-full gap-3">

        <!-- pantalla del menu -->
        <div id="pantalla-menu"
          class="col-span-5 row-span-5 rounded-lg border-2 border-white bg-[url(elementos/cuadricula.png)] bg-cover bg-center place-items-center  flex justify-center ">
          <img src="elementos/cd-full.png" class=" h-[200px]">
          <img id="cd" src="elementos/cd.png" class=" h-[177px] absolute top-[120px]">

          <!-- <img src="elementos/cd.png" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg opacity-50"> -->

        </div>

        <!-- fin pantalla del menu  -->


        <div class="col-span-5 row-span-2 row-start-6  rounded-lg  ">
          <!-- parte de abajo menu inicial   -->
          <div class="grid grid-cols-7 grid-rows-1 rounded-lg border-[5px] border-white">
            <div class=" col-span-2 place-items-center rounded-lg ">
              <img src="icons/icon_carnet.png" class="w-full align-center ">
            </div>
            <div class="col-span-5 col-start-3 bg-[#ffffff]  ">

              <p class="p-5">sientate y ponle play, escuchar esto va a tomar un laaargo tiempo </p>
              <a href="menu.html" class="nes-btn absolute bottom-[-20px] right-[20px] "> ir al menu</a>


            </div>
          </div>
          <!-- fin parte de abajo  -->
        </div>

      </div>

    </div>

  </div>
  <script>
    const cd = document.getElementById('cd');
    const audio = new Audio('audio.mp3');
    let isPlaying = false;

    cd.addEventListener('click', () => {
      if (!isPlaying) {
        cd.classList.add('spin');
        audio.play();
        isPlaying = true;
      } else {
        cd.classList.remove('spin');
        audio.pause();
        audio.currentTime = 0;
        isPlaying = false;
      }
    });

    // 🔁 Cuando el audio termine, detenemos la animación
    audio.addEventListener('ended', () => {
      cd.classList.remove('spin');
      isPlaying = false;
    });
  </script>


</body>

</html>
